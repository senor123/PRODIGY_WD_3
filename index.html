<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <button id="button1" class="button" onclick=handleclick(id)></button>
            <button id="button2" class="button" onclick=handleclick(id)></button>
            <button id="button3" class="button" onclick=handleclick(id)></button>
            <button id="button4" class="button" onclick=handleclick(id)></button>
            <button id="button5" class="button" onclick=handleclick(id)></button>
            <button id="button6" class="button" onclick=handleclick(id)></button>
            <button id="button7" class="button" onclick=handleclick(id)></button>
            <button id="button8" class="button" onclick=handleclick(id)></button>
            <button id="button9" class="button" onclick=handleclick(id)></button>
        </div>
        <div>
            <span class="turn"></span>
        </div>
        <label id="victory"></label>
        <div>
            <button class="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
